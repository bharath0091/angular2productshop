<div class="fluid-container" id="loginScreen">
    <div class="flexbox-container">
        <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 col-md-offset-4 col-lg-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                <h3 class="text-center">Mobile shopping portal</h3>
                <div class="form-margin">
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <div class="form-group">
                            <input placeholder="User Name" type="email" class="form-control" id="userName"
                                   formControlName="userName">
                            <div *ngIf="formErrors.userName" class="alert alert-danger">
                                {{ formErrors.userName }}
                            </div>
                        </div>
                        <div class="form-group">
                            <input placeholder="Password" type="password" class="form-control" id="password"
                                   formControlName="password">
                            <div *ngIf="formErrors.password" class="alert alert-danger">
                                {{ formErrors.password }}
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" class="btn btn-primary" value="Submit"
                                   [disabled]="form?.invalid">
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<h6>FormGroup Model (<code>form.value</code>)</h6>
<div><pre><code>{{ form?.value | json }}</code></pre></div>
<h6>FormGroup Valid (<code>{{form.valid}}</code>)</h6>
