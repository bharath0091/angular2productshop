<div class="container">
    <top-header></top-header>
</div>
<input #searchText placeholder="Search" (keyup) = "onKey(searchText.value)" id="search">
<div class="grid grid-pad">
    <a *ngFor="let product of products | productFilterByName : searchText.value"  [routerLink]="['/product-detail', product.id]" class="col-1-4">
        <div class="module product">
            <h4>{{product.name}}</h4>
        </div>
    </a>
</div>
